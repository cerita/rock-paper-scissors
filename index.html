<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway|Rock+Salt" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/style.min.css" type="text/css" rel="stylesheet"/>


    <script src="https://use.fontawesome.com/fdedee30bc.js"></script>
    <script type="text/javascript" src="game.js"></script>

  </head>
  <body>
    <div class='container'>
  <h1> Rock Paper Scissors</h1>
  <h2>Choose your weapon:</h2>

  <button id='rock' onClick="playRound(this.id)"> <i class="fa fa-hand-rock-o"></i></button>

  <button id='paper' onClick="playRound(this.id)"> <i class="fa fa-hand-paper-o"></i> </button>

  <button id='scissors' onClick="playRound(this.id)"> <i class="fa fa-hand-scissors-o"></i> </button>

  <div id="computer">
    <h3>Computer chose:</h3>
    <div id="computer-turn"></div>
  </div>

  <table>
    <tr>
      <td>Player</td>
      <td>Computer</td>
    </tr>
    <tr>
      <td id='playerScore'>0</td>
      <td id='computerScore'>0</td>
    </tr>
  </table>


  <button id="reset" onClick="reset()">Reset</button>
</div>
  </body>
</html>
